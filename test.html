<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            min-height: 100vh;
            padding: 40px;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            margin-top: 20px;
            background-color: #f8f9fa;
            border-radius: 2px;
            box-shadow: inset 0 0 5px #ccc;
        }
    </style>
</head>
<body>
    <div class="form-conatiner">
        <h2>Crop Suggestions Here!!!</h2>
        <form method="post" action="/crops" target="rframe">
            {{form.hidden_tag()}}
            <div class="mb-3">
                {{form.soil_type.label(class="form-label")}}
                {{form.soil_type(class="form-select")}}
            </div>
            <div class="mb-3">
                {{form.soil_condition.label(class="form-label")}}
                {{form.soil_condition(class="form-select")}}
            </div>
            <div class="d-grid">
                {{form.submit(class="btnbtn-primary")}}
            </div>
            
        </form>
        <iframe name="rframe" title="Result Output"></iframe>
    </div>


</body>
</html>
