<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agricultural Dashboard</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2ecc71;
            --primary-dark: #27ae60;
            --secondary: #3498db;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --sidebar-width: 280px;
            --transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Sidebar Styling */
        .sidebar {
            width: var(--sidebar-width);
            background: linear-gradient(180deg, #1f2a38 0%, #3b4a5a 100%);
            color: white;
            position: fixed;
            height: 100vh;
            transition: var(--transition);
            z-index: 1000;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }
        
        .profile {
            text-align: center;
            padding: 2rem 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .avatar {
            width: 80px;
            height: 80px;
            background-color: var(--primary);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .nav-menu {
            padding: 1rem 0;
        }
        
        .nav-item {
            margin: 0.5rem 1rem;
            border-radius: 8px;
            transition: var(--transition);
        }
        
        .nav-item:hover {
            background-color: rgba(255,255,255,0.1);
        }
        
        .nav-item.active {
            background-color: var(--primary);
        }
        
        .nav-link {
            color: white;
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            text-decoration: none;
            font-weight: 500;
            border-radius: 8px;
        }
        
        .nav-link:hover {
            color: white;
        }
        
        .nav-link i {
            margin-right: 12px;
            font-size: 1.1rem;
            width: 24px;
            text-align: center;
        }
        
        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 2rem;
            min-height: 100vh;
            transition: var(--transition);
        }
        
        /* Iframe Styling */
        .content-frame {
            width: 100%;
            height: calc(100vh - 4rem);
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            background: white;
        }
        
        /* Responsive Design */
        @media (max-width: 992px) {
            .sidebar {
                width: 80px;
                overflow: hidden;
            }
            
            .profile, .nav-text {
                display: none;
            }
            
            .nav-link {
                justify-content: center;
                padding: 1rem 0;
            }
            
            .nav-link i {
                margin-right: 0;
                font-size: 1.3rem;
            }
            
            .main-content {
                margin-left: 80px;
            }
        }
        
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: 70px;
                bottom: 0;
                top: auto;
                display: flex;
                align-items: center;
            }
            
            .nav-menu {
                display: flex;
                width: 100%;
                padding: 0;
                justify-content: space-around;
            }
            
            .nav-item {
                margin: 0;
                flex: 1;
                text-align: center;
            }
            
            .nav-link {
                padding: 1rem 0;
                flex-direction: column;
                font-size: 0.7rem;
            }
            
            .nav-link i {
                margin-right: 0;
                margin-bottom: 5px;
                font-size: 1.2rem;
            }
            
            .main-content {
                margin-left: 0;
                margin-bottom: 70px;
                padding: 1rem;
            }
            
            .content-frame {
                height: calc(100vh - 70px - 2rem);
            }
        }
        
        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .nav-item {
            animation: fadeIn 0.5s ease forwards;
        }
        
        .nav-item:nth-child(1) { animation-delay: 0.1s; }
        .nav-item:nth-child(2) { animation-delay: 0.2s; }
        .nav-item:nth-child(3) { animation-delay: 0.3s; }
        .nav-item:nth-child(4) { animation-delay: 0.4s; }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="profile">
            <div class="avatar">{{name[0]}}</div>
            <div class="name">{{name}}<span class="d-block text-muted">{{mobile}}</span></div>
        </div>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="{{url_for('index')}}" target="contentFrame" class="nav-link">
                    <i class="fas fa-cloud-sun"></i>
                    <span class="nav-text">Weather Forecast</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="{{url_for('suggest')}}" target="contentFrame" class="nav-link">
                    <i class="fas fa-seedling"></i>
                    <span class="nav-text">Crop Planning</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="{{url_for('alerts')}}" target="contentFrame" class="nav-link">
                    <i class="fas fa-bell"></i>
                    <span class="nav-text">Weather Alerts</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="{{url_for('home')}}" class="nav-link">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="nav-text">Log Out</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <iframe name="contentFrame" src="{{url_for('usershome')}}" class="content-frame"></iframe>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Highlight active menu item
        document.querySelectorAll('.nav-link').forEach(link => {
            if(link.href === window.location.href) {
                link.parentElement.classList.add('active');
            }
        });
        
        // Update iframe height on resize
        window.addEventListener('resize', () => {
            const frame = document.querySelector('.content-frame');
            if(window.innerWidth < 768) {
                frame.style.height = `calc(100vh - 70px - ${parseInt(getComputedStyle(frame).marginTop) * 2}px)`;
            } else {
                frame.style.height = `calc(100vh - ${parseInt(getComputedStyle(frame).marginTop) * 2}px)`;
            }
        });
    </script>
</body>
</html>
