<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Select with Iframe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            min-height: 100vh;
            padding: 40px;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        iframe {
            width: 100%;
            height: 200px;
            border: none;
            margin-top: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: inset 0 0 5px #ccc;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="/result" method="POST" target="resultFrame">
            {{ form.hidden_tag() }}
            <div class="mb-3">
                {{ form.option1.label(class="form-label") }}
                {{ form.option1(class="form-select") }}
            </div>
            <div class="mb-3">
                {{ form.option2.label(class="form-label") }}
                {{ form.option2(class="form-select") }}
            </div>
            <div class="d-grid">
                {{ form.submit(class="btn btn-primary") }}
            </div>
        </form>

        <iframe name="resultFrame" title="Result Output"></iframe>
    </div>
</body>
</html>
