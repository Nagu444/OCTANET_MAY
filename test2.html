<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroWeather Pro - Dashboard</title>
    <style>
        :root {
            --primary: #2ecc71;
            --secondary: #27ae60;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --sidebar-width: 250px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            min-height: 100vh;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 100%;
            background: linear-gradient(to bottom, #1f2a38, #3b4a5a);
            color: white;
            padding: 20px 0;
            order: 1;
        }
        
        .profile {
            text-align: center;
            margin-bottom: 30px;
            padding: 0 20px;
        }
        
        .avatar {
            width: 60px;
            height: 60px;
            background-color: var(--primary);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-bottom: 10px;
            color: white;
        }
        
        .name {
            font-size: 14px;
        }
        
        .name span {
            display: block;
            font-size: 12px;
            color: #ccc;
            margin-top: 5px;
        }
        
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .sidebar li {
            padding: 15px 20px;
            transition: background-color 0.3s;
        }
        
        .sidebar li:hover {
            background-color: #2e3b4e;
        }
        
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            position: relative;
        }
        
        .sidebar a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 0;
            height: 2px;
            background-color: var(--primary);
            transition: width 0.3s;
        }
        
        .sidebar a:hover::after {
            width: 100%;
        }
        
        .content {
            order: 2;
            flex-grow: 1;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        iframe {
            width: 100%;
            height: 100%;
            min-height: 500px;
            border: none;
            background-color: white;
        }
        
        /* Responsive layout */
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
            }
            
            .sidebar {
                width: var(--sidebar-width);
                height: 100vh;
                position: sticky;
                top: 0;
                order: 0;
            }
            
            .content {
                flex-grow: 1;
                padding: 30px;
            }
        }
        
        /* Active link styling */
        .sidebar a:target {
            color: var(--primary);
            font-weight: bold;
        }
        
        .sidebar a:target::after {
            width: 100%;
        }
        
        /* Content sections */
        .content-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .content-section:target {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile">
                <div class="avatar">JD</div>
                <div class="name">John Doe<span>Farm Manager</span></div>
            </div>
            <ul>
                <li><a href="#weather">Weather Forecast</a></li>
                <li><a href="#crop">Crop Planning</a></li>
                <li><a href="#soil">Soil Analysis</a></li>
                <li><a href="#irrigation">Irrigation</a></li>
                <li><a href="#alerts">Alerts</a></li>
            </ul>
        </div>
        <div class="content">
            <div id="weather" class="content-section">
                <iframe src="weather.html" name="weatherFrame"></iframe>
            </div>
            <div id="crop" class="content-section">
                <iframe src="crop.html" name="cropFrame"></iframe>
            </div>
            <div id="soil" class="content-section">
                <iframe src="soil.html" name="soilFrame"></iframe>
            </div>
            <div id="irrigation" class="content-section">
                <iframe src="irrigation.html" name="irrigationFrame"></iframe>
            </div>
            <div id="alerts" class="content-section">
                <iframe src="alerts.html" name="alertsFrame"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
